flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: "Өчүрүү"
      delete_tag_confirmation: "Чын эле тэгди өчүргүңүз келеби? Бул тэг менен жазылган темалар алынып салынбайт."
      description_label: "Сүрөттөмө"
      hide_label: "Темалар тизмесинен жашыруу"
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: "Жол"
      submit_button: => core.ref.save_changes
      title: Тэг кошуу

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: "Темаларды структуралоо үчүн жеткиликтүү тэгдердин тизмесин башкарыңыз."

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: "Тэгдерди түзөтүүгө уруксат берүү"
      restrict_by_tag_heading: "Тэги боюнча"
      tag_discussions_label: "Тема тэгдерин түзөтүү"

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " - "
      required_primary_heading: "Негизги тэгдердин саны"
      required_primary_text: "Тема кошула турган негизги тэгдердин минималдуу жана максималдуу санын киргизиңиз."
      required_secondary_heading: "Кошумча тэгдердин саны"
      required_secondary_text: "Тема кошула турган кошумча тэгдердин минималдуу жана максималдуу санын киргизиңиз."
      title: "Тэгдердин орнотуулары"

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Тэгдер темаларды түзүүлүшү үчүн колдонулат. Негизги тэгдер эки баскычтуу иерархияны чагылдырышы мүмкүн. Кошумча тэгдерде иерархия жок жана микро түзүм үчүн пайдалуу болушу мүмкүн. Кошумчадан тэгдерден Негизги тэгдерге жөнөкөй сүйрөп жылдыруу жолу менен которууга болот."
      create_primary_tag_button: Негизги тэгди түзүңүз
      create_secondary_tag_button: Кошумча тэгди түзүү
      primary_heading: "Негизги"
      secondary_heading: "Кошумча"
      settings_heading: Орнотуулар

  # Translations in this namespace are used by the forum user interface.
  forum:
  
      # These translations are displayed on the page that lists all tags.
    all_tags:
      meta_description_text: "Бардык тэгдер"
      meta_title_text: => flarum-tags.ref.tags

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Негизги тэгди көрсөтүңүз|Негизги {count} тэгдерди көрсөтүңүз"
      choose_secondary_placeholder: "1-ден ашык тэги көрсөтүңүз|{count} ашык тэгди көрсөтүңүз"
      edit_title: "Тэгдерди түзөтүү: {title}"
      submit_button: => core.ref.okay
      title: "Темаңызга тэгдерди көрсөтүңүз"

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: "Тэгдерди тандоо"

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: "Түзөтүү"

    header:
      back_to_tags_tooltip: "Тэгдердин тизмесине кайтуу"

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: "Дагы..."
      tags_link: => flarum-tags.ref.tags
      untagged_link: "Тэгдерден тышкары"

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} кошту {tagsAdded} жана өчүрдү {tagsRemoved}"
      added_tags_text: "{username} кошту {tagsAdded}"
      removed_tags_text: "{username} өчүрдү {tagsRemoved}"
      tags_text: "тэг {tags}|тэгдер {tags}"
      
    # These translations are used when visiting a single tag's discussion list.
    tag:
      meta_description_text: "{tag} менен белгиленген бардык темалар"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: "Өчүрүлдү"

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    name: "Аталышы"
    tags: "Тэгдер"