  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: "Сиздин аккаунттуңузду активдештирүү"
      body: |
        Салам, {username}!

        Кимдир бирөө (Сиз деп үмүттөнөбүз!) Бул электрондук почта дареги менен {forum} форумуна катталды.

        Эгер Сиз болсоңуз, анда жөн гана шилтемени басыңыз, ошондо Сиздин аккаунтуңуз жандырылат:
        {url}

        Эгерде сиз катталбаган болсоңуз, сураныч, анда бул билдирүүнү четке кагыңыз.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: "Жаңы email дарегин ырастоо"
      body: |
        Салам, {username},

        Кимдир бирөө (Сиз деп үмүттөнөбүз!) {forum} дарегиндеги электрондук почта дарегин өзгөрттү.

        Эгер ал Сиз болсоңуз, анда жөн гана шилтемени басыңыз, Сиздин электрондук почтаңыздын дареги ырасталат:
        {url}

        Эгер сиз эмес болсоңуз, анда бул билдирүүнү четке кагыңыз.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Салам, {username},

        Кимдир бирөө (Сиз деп үмүттөнөбүз!) {forum} дан сиздин аккаунтуңуздун сырсөзүн баштапкы абалга келтирүү өтүнүчүн жөнөттү.

        Эгер Сиз болсоңуз, анда сырсөздү калыбына келтирүү үчүн шилтемени басыңыз:
        {url}

        Эгер Сиз сырсөздү өзгөрткүңүз келбесе, анда бул билдирүүнү четке каксаңыз, эч нерсе болбойт.

    # These translations are used when testing mailing configuration
    send_test:
      subject: Flarum Email Сынак каты
      body: |
        Салам {username},
        
        Бул форумдагы email-дын конфигурациясы талаптагыдай иштеп жаткандыгын тастыктаган сынак кат жөнөтүү.
        
